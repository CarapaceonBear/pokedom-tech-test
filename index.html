<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1 class="title">
      PokéDom- gotta code 'em all!
    </h1>

    <section class="filter">
      <div class="filter__search">
        <label for="search-box">Search Pokémon</label>
        <input type="search" class="filter__search--box" id="search-box">
      </div>
      <div class="filter__list">
        <label for="find-type-one">Choose Type 1</label>
        <select name="type-one" class="filter__list--box" id="find-type-one">
          <option value="none">-</option>
          <option value="bug">Bug</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="water">Water</option>
        </select>
        <label for="find-type-two">Choose Type 2</label>
        <select name="type-two" class="filter__list--box" id="find-type-two">
          <option value="none">-</option>
          <option value="bug">Bug</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="water">Water</option>
        </select>
      </div>
    </section>

    <main class="card-container" id="card-container">
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
